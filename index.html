<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Adoption</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>

    <form>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="name" placeholder="Name" required>
        <label for="floatingInput">Name</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="color" placeholder="Color" required>
        <label for="floatingInput">Color</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="specialSkill" placeholder="Special skill" required>
        <label for="floatingInput">Special skill</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="type" placeholder="Type" required>
        <label for="floatingInput">Type</label>
      </div>

      <div class="form-floating mb-3">
        <input type="url" class="form-control" id="imageUrl" placeholder="Image URL" required>
        <label for="floatingInput">Image URL</label>
      </div>
      <button type="submit" class="btn btn-success" id="form-submit">Add Pet</button>
    </form>

    <div id="btn-group">
      <button id="cat">Cats</button>
      <button id="dog">Dogs</button>
      <button id="dino">Dinos</button>
      <button id="all">All</button>
    </div>

    <div id="app"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
